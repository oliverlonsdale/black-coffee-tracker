<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine tracker</title>
    <link rel="icon" type="image/x-icon" href="images.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Track your caffeine <br> (black coffee)</h1>     
        <div class="container">
            <div class="calculator">
                <form>
                    <label for="name">Your weight:</label>
                    <input name="weight" type="number" id="weight">
                    lbs
                </form>
                <br>
                <form>
                    <label for="coffee">Amount of coffee:</label>
                    <input name="coffee" type="number" id="coffee">
                    oz
                </form>
                <br>
                <button id="calculate">Calculate</button>
            </div>
        </div>
    <br>
    <progress id="progress-bar" value="0" max="0"></progress>
    <script src="script.js"></script>
</body>
</html>
